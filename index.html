<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Product Card</title>
</head>
<body>
    <main class="container">
        <div class="picture-container">
            <img src="./images/desktopPerfume.jpg" alt="Product: Perfume Channel Gabelle | Images not available">
        </div>
        <div class="information-container">
            <div class="information-container-text">
                <p class="product-type-text">P E R F U M E</p>
                <h2>Gabrielle Essence</h2>
                <h2>Eau De Parfum</h2>

                <p class="product-detail">A float, solar and voluptous interpretation composed by Olivier polge, Perfumer-creator for the House of CHANEL</p>
                
                <div>
                    <span class="current-price">$149.99</span>
                    <span class="old-price">$169.99</span>
                
                </div>
                <button class="primary-button"><img src="./images/icon-cart.svg"> <span>Add to cart</span></button>    
            </div>
            
        </div>
    </main>
</body>
</html>
